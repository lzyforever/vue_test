<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slot</title>
	<style type="text/css">
		
	</style>
	<script src="./vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="app">
		<h2>自定义组件</h2>
		<custom>
			<!-- 当写在自定义标签之间的内容，作用：要混合子组件的模板 -->
			<div slot="one">替换第1个提醒</div>
			<div slot="three">替换第3个提醒</div>
			<template slot="two">
				<div>替换第2个提醒</div>
				<div>替换第2个提醒</div>
				<div>替换第2个提醒</div>
				<div>替换第2个提醒</div>
				<div>替换第2个提醒</div>
				<div>替换第2个提醒</div>
				<div>替换第2个提醒</div>
			</template>
			<div>替换无名的slot</div>
		</custom>
	</div>
	<script>

		//定制模板
		//如果没有在custom标签中添加元素，则会显示slot当中的内容
		Vue.component("custom", {
			template: `
				<div>
					<slot name="one"><p>这是第1个提醒</p></slot>
					<slot name="two"><p>这是第2个提醒</p></slot>
					<slot name="three"><p>这是第3个提醒</p></slot>
					<slot>无名的slot</slot>
				</div>
			`
		});

		new Vue({
			el : "#app"
		});
		
	</script>
</body>
</html>
