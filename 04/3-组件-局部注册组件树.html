<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="./style.css">
		<script src="./vue.js"></script>
	</head>

	<body>
		<div id="app">
		</div>
		<script>
			var myComponentChild = {
				template: `
					<div>这个是我的子组件的子组件啊！！！</div>
				`
			}

			var myComponent =  {
				template: `
					<div>
						这个是我的子组件啊！！！
						<my-component-child></my-component-child>
					</div>
				`,
				components: {
					"my-component-child" : myComponentChild
				}
			}

			new Vue({
			  el: '#app',
			  template: `
			  		<p>
			  			{{word}}!
			    		<my-component></my-component>
			    	</p>
			  `,
			  data : {
			  	word : "helloworld!!!!!"
			  },
			  components: {
			  	'my-component':myComponent
			  }
			})
		</script>
	</body>
</html>
